<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form class="container">
      <h1>Contact Us!</h1>
      <div class="child">
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          placeholder="Paulius"
          required
          maxlength="20"
          minlength="3"
        />
        <label for="email">Email:</label>
        <input
          id="email"
          type="text"
          placeholder="nesakysiu@nesakysiu.lt"
          required
        />
        <label for="reference-number">Reference Number:</label>
        <input
          type="number"
          id="reference-number"
          type="text"
          placeholder="12213"
        />
        <textarea placeholder="Your message goes here..."></textarea>
        <button>Send!</button>
      </div>
    </form>
  </body>
</html>
